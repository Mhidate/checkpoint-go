<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pendaki</title>
    <!-- <link rel="stylesheet" href="/css/formedit.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  
  </head>
  <style>
    body {
    /*penulisan folder di luar css*/
    background-image: url("../images/background-admin.webp");
  }
      .btn {
          margin-top: 10px;
          border: 3px solid #ffffff;
          background: #032A3B;
          color: #ffffff;
      }
      h1{
          margin-top: 8%;
          color: white;
      }
      label{
          color: white;
          margin-top: 10px;
      }
      
  </style>
    
<body>
  <div class="container">
  <h1>Edit Data Pendaki</h1>
  <form action="/update-pendaki" method="POST">
      <input type="hidden" name="id" value="{{ .pendaki.Id }}">
      
      <div class="form-group">
          <label for="grup">Grup:</label>
          <input type="text" id="grup" name="grup" class="form-control" value="{{ .pendaki.Grup }}">
      </div>
      
      <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" class="form-control" value="{{ .pendaki.Nama }}">
      </div>
      
      <div class="form-group">
          <label>Jenis Kelamin:</label><br>
          <input type="radio" id="laki-laki" name="jenis" value="L" {{ if eq .pendaki.Jenis "L" }} checked {{ end }}>
          <label class="form-check-label" for="laki-laki">Laki-laki</label><br>
          
          <input type="radio" id="perempuan" name="jenis" value="P" {{ if eq .pendaki.Jenis "P" }} checked {{ end }}>
          <label class="form-check-label" for="perempuan">Perempuan</label><br>
      </div>
      
      <div class="form-group">
          <label for="nik">NIK:</label>
          <input type="text" id="nik" name="nik" class="form-control" value="{{ .pendaki.Nik }}">
      </div>
      
      <div class="form-group">
          <label for="alamat">Alamat:</label>
          <input type="text" id="alamat" class="form-control" name="alamat" value="{{ .pendaki.Alamat }}">
      </div>
      
      <button class="btn btn-primary" type="submit">Simpan Perubahan</button>
  </form>
</div>
</body>
</html>
