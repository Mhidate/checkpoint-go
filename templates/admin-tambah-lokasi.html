<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Lokasi Pos</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

  <style>
   body {
      background: url('images/background-admin.webp');
      
    }
     #mapid {
      height: 500px;
      margin-top: 10%; 
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="jumbotron" style="background-color: #032a3b; color: white;">
          <h1>Tambah Lokasi Pos</h1>
          <hr />
          <form id="addMarkerForm" action="/tambah-marker" method="POST">
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input type="text" class="form-control" id="latitude" name="latitude" required />
            </div>
            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input type="text" class="form-control" id="longitude" name="longitude" required />
            </div>
            <div class="form-group">
              <label for="nama_pos">Nama Pos</label>
              <input type="text" class="form-control" id="nama_pos" name="nama_pos" />
            </div>
            <div class="form-group">
              <label for="keterangan">Keterangan</label>
              <textarea class="form-control" id="keterangan" name="keterangan" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Tambah Lokasi Pos</button>
          </form>

          <div class="mt-3">
            <a href="/admin" class="btn btn-info">Kembali ke Dashboard Admin</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
           <div id="mapid"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script/admin-tambah-lokasi.js"></script>
</body>
</html>
