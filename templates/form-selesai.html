<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pendaki</title>
    <!-- <link rel="stylesheet" href="/css/formedit.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  
  </head>
  <style>
    body {
    /*penulisan folder di luar css*/
    background-image: url("../images/background-admin.webp");
  }
      .btn {
          margin-top: 10px;
          border: 3px solid #ffffff;
          background: #032A3B;
          color: #ffffff;
      }
      h1{
          margin-top: 8%;
          color: white;
      }
      label{
          color: white;
          margin-top: 10px;
      }
      
  </style>
    
<body>
  <div class="container">
  <h1>Form Pendaki Selesai</h1>
  <form action="/proses-selesai" method="POST">
    <label for="grup">No ID Gelang:</label>
      <input type="text" name="id" value="{{ .pendaki.Id }}" readonly>
      
      <div class="form-group">
          <input type="hidden" id="grup" name="grup" class="form-control" value="{{ .pendaki.Grup }}">
      </div>
      
      <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" class="form-control" value="{{ .pendaki.Nama }}" readonly>
      </div>
      
      <div class="form-group">
          <input type="hidden" id="laki-laki" name="jenis" value="{{ .pendaki.Jenis}}" >
      </div>
      
      <div class="form-group">
          <input type="hidden" id="nik" name="nik" class="form-control" value="{{ .pendaki.Nik }}" >
      </div>
      
      <div class="form-group">
          <label for="alamat">Alamat:</label>
          <input type="text" id="alamat" class="form-control" name="alamat" value="{{ .pendaki.Alamat }}" readonly>
      </div>

      <div class="form-group">
        <label for="alamat">Catatan:</label>
        <input type="text" id="catatan" class="form-control" name="catatan">
    </div>
      <button class="btn btn-primary" type="submit">Simpan</button>
  </form>
</div>
</body>
</html>
